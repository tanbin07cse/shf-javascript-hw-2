<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Honeymoon Hotel Costing</title>
	<link rel="stylesheet" href="">
</head>
<body>






	<script>
		document.write("H.W. 2"+"<br>"+"Honeymoon Hotel Costing"+"<br>"+"<br>");

		document.write("[ #Rules: "+"<br>"+"1 to 10 days: 100tk/day (No Disc)"+"<br>"+"11 to 20 days: 20% Disc"+"<br>"+"21 to rest of the days: 50% Disc ]"+"<br>"+"<br>");

        //function starts

		function firstTenDays(x){
		   document.write("Days number from First Segment:"+ x +'<br>');

			var allItem=x*100;
			return allItem;
		}

		function secondTenDays(y){
		   document.write("Days number from Second Segment:"+ y +'<br>');

			var originalPriceForDays=y*100;
			var discCal= (originalPriceForDays*20)/100;
			var discountedRent= (originalPriceForDays-discCal);
			return discountedRent;
		}

		function restOfTheDays(z){
		   document.write("Days number from Last Segment:"+ z +'<br>');

			var originalPriceForDays=z*100;
			var discCal= (originalPriceForDays*50)/100;
			var discountedRent= (originalPriceForDays-discCal);
			return discountedRent;
		}
		var firstTenTotal=firstTenDays(10);
		var secondTenTotal=secondTenDays(10);
		var restDayTotal=restOfTheDays(25);
		var totalcosting =firstTenTotal+secondTenTotal+restDayTotal;

		document.write("<br>"+"Total Hotel Budget:"+ totalcosting);


	</script>
	
</body>
</html>
